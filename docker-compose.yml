services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development # <--- Crucial: Tells Docker to use the development stage
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_APP_API_BASE_URL=http://localhost:3000
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development # <--- Crucial: Tells Docker to use the development stage
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Use env_file to keep this file clean for Open Source
    env_file: .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432      
      - DB_NAME=cleartaskdb
    # Variables below will be pulled from your local .env file
      - DB_PASSWORD=${POSTGRES_PASSWORD}      
      - DB_USER=${POSTGRES_USER}      
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REQUESTY_API_KEY=${REQUESTY_API_KEY}
      - FRONTEND_URL=http://localhost:5173
    depends_on:
          db:
            condition: service_healthy # <--- Wait for DB to be ready, not just "started"

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cleartaskdb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck: # <--- Added to ensure backend doesn't crash on first boot
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d cleartaskdb"]
      interval: 5s
      timeout: 5s
      retries: 5      

volumes:
  db_data:

